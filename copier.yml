# configuration
_subdirectory: project
_templates_suffix: .jinja
_tasks:
  - git init
  - git add .
  - git commit -a -m "From each according to his ability, to each according to his needs"

# questions
project_name:
  type: str
  help: Project name ?

project_description:
  type: str
  help: Project description ?

author_name:
  type: str
  help: Author name ?
  default: Pierre Marijon

author_email:
  type: str
  help: Author email ?
  default: pierre@marijon.fr

vcs:
  type: str
  help: Which VCS use ?
  choices:
    - git
    - None

license:
  type: str
  choices:
    - MIT
    - GPL
    - LGPL
    - AGPL
    - WTFPL
    - None

msrv:
  type: str
  help: Minimal Support Rust Version ?
  default: 1.62
  choices:
    - 1.62
    - 1.61
    - 1.60
    - 1.59

cli:
  type: bool
  help: It's a binary project ?
  default: false
